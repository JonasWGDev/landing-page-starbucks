<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <title>Projeto Starbucks</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="Logotipo do Starbucks">

        </div><!-- div - logo -->
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Promoçoẽs</a></li>
                </ul>
            </nav>
        </div><!-- div - menu -->
    </header><!-- header -->

    <main>
        <section class="info">
            <div class="call-attention">
                <span>Não é só café, é <b>Startbucks</b></span>
            </div><!-- div - call attention -->

            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus porttitor lacus neque, et consectetur
                nisl eleifend
                a. Morbi dictum mauris libero, in egestas tellus rutrum ornare.
            </p><!-- paragraph -->

            <button>
                <p>Lean More</p>
            </button>

            <div class="select-drink">
                <img id="img-select-drink" src="./assets/img1.png" alt="Imagem de uma bebida do starbucks">
                <img id="img-select-drink" src="./assets/img2.png" alt="Imagem de uma bebida do starbucks">
                <img id="img-select-drink" src="./assets/img3.png" alt="Imagem de uma bebida do starbucks">
            </div><!-- div - select drink -->
        </section><!-- section - info -->

        <section class="drink-preview">
            <div class="circle-bg"></div>
            <div class="container">
                <img id="img-drink-preview" class="hidden" src="./assets/img1.png"
                    alt="Imagem de visualização da bebida">
                <img id="img-drink-preview" class="hidden" src="./assets/img2.png"
                    alt="Imagem de visualização da bebida">
                <img id="img-drink-preview" class="hidden" src="./assets/img3.png"
                    alt="Imagem de visualização da bebida">
            </div>
        </section><!-- section - drink preview -->

        <section class="social-media">
            <img src="./assets/facebook.png" alt="Imagem da rede social facebook">
            <img src="./assets/twitter.png" alt="Imagem das rede social twitter">
            <img src="./assets/instagram.png" alt="Imagem das rede social instagram">
        </section>
    </main><!-- main -->

    <script src="./script.js"></script>
</body>

</html>
